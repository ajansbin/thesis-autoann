### WaymoPointNet ###
model:
  type: pointnet # one of [pointnet]
  pointnet:
    input_dim: 9 #11 # center + size + rotation + class + temporal encoding # THESE SHOULD NOT BE IN CONFIG
    out_size: 8 #11
    feat_size: 1024
    mlp1_sizes: [64,64,128,512]
    mlp2_sizes: [128,128]
    mlp3_sizes: [512,256]
  transformer:
    input_dim: 9 #11
    out_size: 8 #11
    mlp_sizes: [64,64,128,512]
    num_heads: 8

### Dataclass ###
data:
  type: zod # one of [nuscenes, zod]
  version: mini
  split: val
  #feature_dim: 11 #same as input_dim for the model
  foi_index: #20 # index in sequence where annotation exist TO BE REMOVED
  window_size: 5
  sliding_window: true
  #gt_dim: 11 # same as out_dim for the model
  association_metric: giou #[giou, l2]
  association_thresholds:
    giou: -0.5
    l2: 2
  remove_bottom_center: true # if increases the z dimension by half the height for the detections

  score_dist_temp: 1
  transformations:
    center_offset: true
    yaw_offset: false #not implemented yet
    normalize:
      normalize: true

### Training Specific ###
train:
  data:
    version: mini
    split: val
  learning_rate: 1.0E-5
  weight_decay: 1.0E-5
  train_size: 0.8
  batch_size: 2
  n_workers: 1
  n_epochs: 20
  seed: 0

test:
  data:
    version: full
    split: val

loss:
  type: "l1" # one of [l1, iou, giou]
  weight:
    center: 1
    size : 1
    rotation: 1
    score: 1
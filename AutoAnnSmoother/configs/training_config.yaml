### WaymoPointNet ###
model:
  type: pointnet # one of [pointnet]
  pointnet:
    input_dim: 11 # center + size + rotation + class + temporal encoding # THESE SHOULD NOT BE IN CONFIG
    out_size: 11
    feat_size: 1024
    mlp1_sizes: [64,64,128,512]
    mlp2_sizes: [128,128]
    mlp3_sizes: [512,256]
  transformer:
    input_dim: 11
    out_size: 11
    mlp_sizes: [64,64,128,512]
    num_heads: 8

### Dataclass ###
data:
  type: zod # one of [nuscenes, zod]
  version: full
  split: val
  feature_dim: 11 #same as input_dim for the model
  foi_index: #20 # index in sequence where annotation exist TO BE REMOVED
  window_size: 5
  sliding_window: true
  gt_dim: 11 # same as out_dim for the model
  association_metric: l2 #[giou, l2]
  association_thresholds:
    giou: -0.5
    l2: 2
  remove_bottom_center: true # if increases the z dimension by half the height for the detections

  score_dist_temp: 1
  transformations:
    center_offset: true
    yaw_offset: true #not implemented yet
    normalize:
      normalize: true
      center:
        mean: [-0.7403758818885848, 12.456019891166937, 0.05133675600156881]
        stdev: [9.108403177866625, 18.42625430749155, 0.6679415543611777]
      size:
        mean:  [0.7958234996382493, 1.9855084779905638, 0.7304498132045052]
        stdev: [1.0035098683787815, 2.9601490811966515, 0.9963779296023921]
      rotation:
        mean: [-0.1528714150608052, 0.0, 0.0, -0.26734145896719846]
        stdev: [0.41135998440020294, 1.0, 1.0, 0.36315544073599504]
      score:
        mean: [0.0]
        stdev: [1]

### Training Specific ###
train:
  data:
    version: full
    split: val 
  learning_rate: 1.0E-4
  weight_decay: 1.0E-5
  train_size: 0.8
  batch_size: 250
  n_workers: 1
  n_epochs: 20
  seed: 0

test:
  data:
    version: full
    split: val

loss:
  type: "l1" # one of [l1, iou, giou]
  weight:
    center: 1
    size : 1
    rotation: 1
    score: 1
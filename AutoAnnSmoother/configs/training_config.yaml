### WaymoPointNet ###
model:
  type: pointnet # one of [pointnet]
  pointnet:
    input_dim: 11 # center + size + rotation + temporal encoding (#frames from FoI)
    out_size: 11
    feat_size: 1024
    mlp1_sizes: [64,64,128,512]
    mlp2_sizes: [128,128]
    mlp3_sizes: [512,256]
  transformer:
    input_dim: 11
    out_size: 11
    mlp_sizes: [64,64,128,512]
    num_heads: 8

### Dataclass ###
data:
  type: nuscenes # one of [nuscenes, zod]
  version: v1.0-trainval
  split: val
  feature_dim: 11 #same as input_dim for the model
  foi_index: 20 # index in sequence where annotation exist TO BE REMOVED
  window_size: 5
  sliding_window: false
  gt_dim: 11 # same as out_dim for the model
  gt_assoc_threshold:  10
  score_dist_temp: 1
  normalize:
    normalize: true
    center:
      mean: [574.1930785274128, 670.7998506479671, 0.580930008568242]
      stdev: [905.083423267894, 1008.5718984788836, 1.0236514882173895]
    size:
      mean: [0.6920983855701238, 1.6819778023139855, 0.8968053990132691]
      stdev: [1.1169891897664832, 3.056637190446677, 1.3291400606726422]
    rotation:
      mean: [-0.015093690155607173, 0.00010917267531814528, 0.0005753381085802861, -0.01973784823367098]
      stdev: [0.49542883964751927, 0.012178789304299975, 0.012164937100250302, 0.5091894144363663]
    score:
      mean: [0.0]
      stdev: [1]

### Training Specific ###
train:
  learning_rate: 3.0E-3
  weight_decay: 1.0E-5
  train_size: 0.8
  batch_size: 100
  n_workers: 4
  n_epochs: 5
  seed: 0

loss:
  type: "l1" # one of [l1, iou, giou]
  weight:
    center: 2
    size : 1
    rotation: 1
    score: 1